<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes em CSS</title>
    <style>
        #um {
            font-family: 'Times New Roman', Times, serif;
            font-size: 40px;
            font-weight: bold;
        }
        .dois {
            font-size: 30px;
        }

    </style>
</head>
<body>
<h1 id="um">Fontes em CSS</h1>
<h1 class="dois">Podemos configurar fontes padrão do sistema</h1>
<h1>Ou então usar uma fonte do Google Fonts</h1>
<h1>Ou ainda usar um arquivo local de fontes</h1>
</body>
</html>
