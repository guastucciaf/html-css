<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos comHTML5</title>
</head>
<body>
    <H1>Inserindo vídeos localmente</H1>
    <p>Este vídeo está hospedado no meu próprio computador</p>
    <video width="500" poster="imagens/thumb.png" controls>
        <source src="media/meu video.m4v" type="video/m4v">
        <source src="media/meu video.ogv" type="video/ogv">
        <source src="media/meu video.webm" type="video/webm">
        <source src="media/meu video.mp4" type="video/mp4">
        <p>Seu navegador não tem compatibilidade com reprodução de vídeos. <a href="media/meu video.mp4" download="meu video.mp4" type="video/mp4">Clique aqui</a> para baixar o vídeo.</p>        
    </video>
    <h1>Inserindo videos do youtube</h1>
    <iframe width="500" height="315" src="https://www.youtube.com/embed/VgkYboPPOsY" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    <h1>Inserindo vídeos do Vimeo</h1>
    <iframe src="https://player.vimeo.com/video/155328503?h=1a5c4a725e" width="500" height="281" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
